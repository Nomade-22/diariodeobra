<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smoke Test — Botões & Select</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#0b1020;color:#eef; margin:0}
    .box{max-width:720px;margin:40px auto;padding:16px;border:1px solid #334;border-radius:12px;background:#121a33}
    button{padding:10px 14px;border-radius:10px;border:1px solid #456;background:#1e2a4d;color:#fff;cursor:pointer}
    select,input{padding:10px;border-radius:8px;border:1px solid #456;background:#0f1833;color:#fff}
    #chip{position:fixed;right:12px;bottom:12px;font-size:12px;background:#1e2a4d;border:1px solid #456;padding:4px 8px;border-radius:8px}
  </style>
</head>
<body>
  <div class="box">
    <h1>Teste rápido de interação</h1>
    <p>Se o botão abaixo não funcionar, o ambiente está bloqueando JavaScript inline.</p>
    <div style="display:flex; gap:8px; align-items:center;">
      <select id="equipes"></select>
      <button id="btn">Clique para alert()</button>
    </div>
    <p id="out"></p>
  </div>
  <div id="chip">carregando…</div>
  <script>
    try{
      const chip = document.getElementById('chip');
      const say = t => chip.textContent = t;
      say('iniciando…');
      const equipes = ['Equipe 1','Equipe 2','Equipe 3'];
      const sel = document.getElementById('equipes');
      sel.innerHTML = '<option value="">Selecione…</option>' + equipes.map(e=>`<option>${e}</option>`).join('');
      document.getElementById('btn').addEventListener('click',()=>{
        alert('Botão funcionando! Equipe selecionada: ' + (sel.value||'(nenhuma)'));
        document.getElementById('out').textContent = 'Clique recebido às ' + new Date().toLocaleString('pt-BR');
        say('ok');
      });
      say('pronto');
    }catch(e){
      const chip = document.getElementById('chip'); chip.textContent = 'erro: ' + (e && (e.message||e.toString()));
    }
  </script>
</body>
</html>
